<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://avatars.githubusercontent.com/u/139165556?s=400&u=e673291d8b6e435f157ca0f7a905fc42d803f5ef&v=4" type="image/png" sizes="512x512">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kraeb.cc</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 400px;
      height: 450px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: white;
      position: relative;
      z-index: 1;
      user-select: none;
    }

    .pfp {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 1rem;
    }

    .info {
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    .info a {
      color: #00afff;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  
  <div class="card">
    <img class="pfp" src="https://cdn.discordapp.com/avatars/721608676783423499/a0aa5583717895e0be3050d215eeda22.png" alt="Profile Picture">
    <div class="info">hiya, i'm kraeb</div>
    <div class="info">programmer or something</div>
    <div class="info">my <a href="https://github.com/DyingHynixMLC" target="_blank">github profile</a></div>
    <div class="info">my <a href="https://discord.com/users/721608676783423499" target="_blank">discord profile</a></div>
    <div class="info">i'm still working on the site, this isn't finished at all</div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    const backgrounds = ["background.jpg", "borealis.jpg", "boreaalis.jpg"];
    const randomImage = backgrounds[Math.floor(Math.random() * backgrounds.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": { "enable": true, "speed": 3 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
